<div class="customer-form">
  <h2>Create Customer</h2>
  <form [formGroup]="customerForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" required />
    </div>
    <div class="form-group">
      <label for="emailAddress">Email Address:</label>
      <input
        type="email"
        id="emailAddress"
        formControlName="emailAddress"
        required
      />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input
        type="tel"
        id="phoneNumber"
        formControlName="phoneNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" formControlName="dob" required />
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input
        type="text"
        id="department"
        formControlName="department"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" required />
    </div>
    <div class="form-group">
      <label for="initial_deposit">Initial Deposit:</label>
      <input
        type="number"
        id="initial_deposit"
        formControlName="initial_deposit"
        required
      />
    </div>
    <div class="form-group">
      <label for="accountType">Account Type:</label>
      <input
        type="text"
        id="accountType"
        formControlName="accountType"
        required
      />
    </div>
    <div class="form-group">
      <label for="accountNumber">Account Number:</label>
      <input
        type="text"
        id="accountNumber"
        formControlName="accountNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="routingNumber">Routing Number:</label>
      <input
        type="text"
        id="routingNumber"
        formControlName="routingNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="identificationType">Identification Type:</label>
      <input
        type="text"
        id="identificationType"
        formControlName="identificationType"
        required
      />
    </div>
    <div class="form-group">
      <label for="identificationNumber">Identification Number:</label>
      <input
        type="text"
        id="identificationNumber"
        formControlName="identificationNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="employmentStatus">Employment Status:</label>
      <input
        type="text"
        id="employmentStatus"
        formControlName="employmentStatus"
        required
      />
    </div>
    <div class="form-group">
      <label for="employerName">Employer Name:</label>
      <input
        type="text"
        id="employerName"
        formControlName="employerName"
        required
      />
    </div>
    <div class="form-group">
      <label for="occupation">Occupation:</label>
      <input
        type="text"
        id="occupation"
        formControlName="occupation"
        required
      />
    </div>
    <div class="form-group">
      <label for="annualIncome">Annual Income:</label>
      <input
        type="number"
        id="annualIncome"
        formControlName="annualIncome"
        required
      />
    </div>
    <button type="submit" (click)="onSubmit()">Create</button>
  </form>
</div>
